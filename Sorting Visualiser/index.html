    <title>Sorting Visualizer</title>
    <header class="flexbox">
        <div class="logo">Sorting Visualizer</div>
        
        <div class="flexbox-row">
            <button class="btn newArray">New Array</button>
            
            <div class="input">
                <span id="size">Size
                    <input id="size_input" type="range" min="5" max="150" step="1" value="75">
                </span>
                <span id="speed">Speed
                    <input id="speed_input" type="range" min="20" max="250" step="10" value="150">
                </span>
            </div>

            <div class="col">
                <button class="btn bubble">Bubble Sort</button>
                <button class="btn insertion">Insertion Sort</button>
                <button class="btn selection">Selection Sort</button>
                <button class="btn merge">Merge Sort</button>
                <button class="btn quick">Quick Sort</button>
            </div>
            
            <div class="hamburger">

            </div>
        </div>
    </header>

    <body>
        <div class="barsContainer" id="bars">

        </div>
